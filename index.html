<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <div class="container success-message" style="display:none">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 success-box">
                <h6> <span><img src="assets/images/icon-success-check.svg" alt="success-logo" class="me-2"></span>Message Sent!</h6>
                <p class="completing-form"> Thanks for completing the form. We'll be in touch soon!</p>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="container main-form mt-5">
    <div class="row">
        <div class="col-lg-2 col-1"></div>
        <div class="col-lg-8 col-10">
            <main>
                <form action=" #" name="myForm" id="myForm" onsubmit="return validateForm()">
                    <div class="container form-layout">
                        <h5>Contact Us</h5>
                        <div class="row fields"><!--Name-->
                            <div class="col-lg-6 col-12 form-field">
                                <label for="firstname" class="form-label">First Name<span>*</span></label>
                                <input type="text" class="form-control" id="firstname" name="firstname">
                                <p class="error" id="error1"></p>
                            </div>
                            <div class="col-lg-6 col-12 lastnamediv">
                                <label for="lastname" class="form-label">Last Name<span>*</span></label>
                                <input type="text" class="form-control" id="lastname" name="lastname">
                                <p class="error" id="error2"></p>
                            </div>
                        </div>
                        <div class="row fields"><!--Email-->
                            <div class="col-lg-12 col-12 email-field">
                                <label for="email" class="form-label">Email Address<span>*</span></label>
                                <input type="text" class="form-control" id="email" name="email">
                                <p class="error" id="error3"></p>
                            </div>
                        </div>
                        <div class="row fields2"><!--querytype-->
                            <label class="mb-2">Query Type<span>*</span></label>
                            <div class="col-lg-6 col-12">
                                <div class="form-check enquiry-check check1 " id="">
                                    <input type="radio" class="form-check-input ms-1" id="radio2" name="optradio" value=" ">
                                    <img src="assets/images/icon-radio-selected.svg" alt="radio-selected" id="radio-selected">
                                    <label class="form-check-label radio-label" for="radio2">General Enquiry</label>
                                </div>
                                <p class="error" id="error4"></p>
                            </div>
                            <div class="col-lg-6 col-12">
                                <div class="form-check enquiry-check check1" id="check1">
                                    <input type="radio" class="form-check-input ms-1" id="radio1" name="optradio" value=" ">
                                    <img src="assets/images/icon-radio-selected.svg" alt="radio-selected" id="radio-selected">
                                    <label class="form-check-label" for="radio1">Support Request</label>
                                </div>
                            </div>
                        </div>
                        <div class="row fields"><!--message-->
                            <div class="col-lg-12 col-12 form-field">
                                <label class="form-label">Message<span>*</span></label>
                                <textarea class="form-control ps-0" rows="3" id="textarea"></textarea>
                                <p class="error" id="error5"></p>
                            </div>
                        </div>
                        <div class="row fields"><!--consent-->
                            <div class="col-lg-12 col-12 ps-0">
                                <div class="mb-3 mt-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="consent" name="consent">
                                    <label class="form-check-label" for="consent">I consent to being contacted by the team<span>*</span></label>
                                </div>
                                <p class="error" id="error6"></p>
                            </div>
                        </div>
                        <div class="container row"><!--submit-->
                            <button type="submit" class="subbtn" id="subbtn">Submit</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
        <div class="col-lg-2 col-1"></div>
    </div>

    </div>
    <div class="attribution container d-flex align-items-center justify-content-center mt-3">
        <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by<a href="#">Leela</a>.</p>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="contactjs.js"></script>
</html>
